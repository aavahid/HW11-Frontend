<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>WELCOME TO FAKE SITE</h1>
    <div class="board">
      <div id="create">
        <div id="create__new">
          <h2>Create Account</h2>
          <div>
            <input
              class="input__mail"
              type="text"
              id="email"
              placeholder="Enter email address"
            />
          </div>
          <div>
            <input
              class="input__mail"
              type="text"
              id="confirmEmail"
              placeholder="Repeat the email address"
            />
          </div>
          <div>
            <input
              class="input__password"
              type="password"
              id="password"
              placeholder="Enter password"
            />
          </div>
          <button id="save__btn">Create Account</button>
        </div>
      </div>

      <div id="login">
        <div id="login__form">
          <h2>Login</h2>
          <div>
            <input
              class="input__mail"
              type="text"
              id="loginEmail"
              placeholder="Enter email address"
            />
          </div>
          <div>
            <input
              class="input__password"
              type="password"
              id="loginPassword"
              placeholder="Enter password"
            />
          </div>
          <button id="login__btn">Login</button>
        </div>
      </div>
    </div>
    <div class="board">
      <div id="acc">
        <h2>Account List</h2>
        <div id="acc__board"></div>
        <ul id="accounts__list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
